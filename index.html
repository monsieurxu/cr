<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des sites radio</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([45.735, -1.102], 14); // Centre par défaut (La Rochelle)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour charger le GeoJSON en fonction de la bbox visible
        function loadGeoJSON() {
            const bounds = map.getBounds();
            const bbox = [
                bounds.getWest(),
                bounds.getSouth(),
                bounds.getEast(),
                bounds.getNorth()
            ].join(',');

            const url = `https://cartoradio.fr/api/v1/sites?categories=TEL,TNT,AUTRES,RADIO,PMR,FH&technologies=2G,3G,4G,5G&operateurs=6,137,23,240,310&operateursnot=&operateurautre=true&enservice=false&format=geojson&bbox=${bbox}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Effacer les anciennes couches
                    if (window.sitesLayer) {
                        map.removeLayer(window.sitesLayer);
                    }
                    // Ajouter la nouvelle couche GeoJSON
                    window.sitesLayer = L.geoJSON(data, {
                        pointToLayer: function(feature, latlng) {
                            return L.circleMarker(latlng, {
                                radius: 5,
                                fillColor: "#ff7800",
                                color: "#000",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            }).bindPopup(`<b>${feature.properties.nom}</b><br>Catégorie: ${feature.properties.categorie}`);
                        }
                    }).addTo(map);
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des données:', error);
                });
        }

        // Géolocalisation
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                map.setView([lat, lng], 14);
            });
        }

        // Charger les données au chargement et à chaque mouvement de carte
        map.on('moveend', loadGeoJSON);
        loadGeoJSON();
    </script>
</body>
</html>
